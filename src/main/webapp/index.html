<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload Example</title>
<script src="js/jquery.1.9.1.min.js"></script>

<script src="js/vendor/jquery.ui.widget.js"></script>
<script src="js/jquery.iframe-transport.js"></script>
<script src="js/jquery.fileupload.js"></script>

<!-- bootstrap just to have good looking page -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<link href="bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />

<!-- we code these -->
<link href="css/dropzone.css" type="text/css" rel="stylesheet" />
<script src="js/myuploadfunction.js"></script>
</head>

<body>
<h3>The number of occurrences of the strings in files.</h3>
<div style="width:500px;padding:20px">

	<input id="fileupload" type="file" accept=".txt" name="files[]" data-url="rest/controller/upload" multiple>

	<div id="dropzone" class="fade well">Or drop files here</div>
	
	<div id="progress" class="progress">
    	<div class="bar" style="width: 0%;"></div>
	</div>

	<table id="uploaded-files" class="table">
		<tr>
			<th>File Name</th>
			<th>File Size</th>
			<th>File Type</th>
			<!--<th>Download</th>-->
		</tr>
	</table>

    <div id="test" class="tset">
        <div class="btn btn-default" role="button">Test</div>
    </div>

	<div id="getResult" class="getResult" style="display:none;">
		<a href='rest/controller/getResult' class="btn btn-default" role="button">Get the result of the calculation</a>
	</div>

</div>
</body> 
</html>
